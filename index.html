<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seattle Will Be Blue | Resistence Seattle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/coventry-garden-nf" rel="stylesheet">
  <link href="https://use.typekit.net/zwv6wao.css" rel="stylesheet">
  <link href="/src/style.css" rel="stylesheet">
</head>
<body>
  <div>
    <div class="hero container-fluid">
      <div class="row text-center mt-4 pt-5">
        <div class="col-md-6 offset-md-3 logo">
          <img src="/src/images/Group.png" class="img-fluid" alt="logo" title="logo"/>
        </div>
      </div>
      <div class="row text-center mt-5 mb-4">
        <div class="col-md-3 offset-md-3 pb-4">
          <a class="btn signup" href="https://register.seattle.willbe.blue/">SIGN UP</a>
        </div>
        <div class="col-md-3">
          <a class="btn store" href="https://ingres.blue/product-category/seattle-shared-memories/">STORE</a>
        </div>
      </div>
      <div class="countdown container text-center">
        <div class="row">
          <h4>the battle is almost here</h4>
          <div>
            <ul>
              <li><span id="days"></span><p>days</p></li>
              <li><img src="/src/images/Layer_1.svg" alt="separador" width="30px"/></li>
              <li><span id="hours"></span><p>hours</p></li>
              <li><img src="/src/images/Layer_1.svg" alt="separador" width="30px"/></li>
              <li><span id="minutes"></span><p>minutes</p></li>
            </ul>
          </div> 
        </div>
      </div>
    </div>
    <div class="swag container-fluid">
      <div class="text-center">
        <h1>Swag it up</h1>
        <h4>Grab this stylish sentinel items... and more!</h4>
        <div class="row text-center">
          <div class="col-md-4">
            <img src="/src/images/swag-coin.png" class="img-fluid" alt="coin" title="coin"/>
          </div>
          <div class="col-md-4">
            <img src="/src/images/swag-pin.png" class="img-fluid" alt="pin" title="pin"/>
          </div>
          <div class="col-md-4">
            <img src="/src/images/swag-patch.png" class="img-fluid" alt="patch" title="patch"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <a class="btn shop mt-5" href="https://ingres.blue/product-category/seattle-shared-memories/">SHOP NOW</a>
        </div>
      </div>

    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
  <script src="/src/script.js"></script>
</body>
</html>
