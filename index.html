<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seattle Will Be Blue | Resistence Seattle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/coventry-garden-nf" rel="stylesheet">
  <link href="https://use.typekit.net/zwv6wao.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #09193A; 
    }
    .hero {
      background:url(/images/fondo\ con\ rombos\ -\ seattle\ web.jpg) ;
      background-size: cover;
    }
    .btn {
      font-family: mason-sans, sans-serif;
      font-weight: 400;
      font-style: normal;
      background: linear-gradient(0deg, #d9bd8a 0%, #e1c897 100%);
      width: 146px;
      border-radius: 0;

    }
    .store {
      background: #c7c7c7;
    }
    .store:hover {
      background-color: #c7c7c7;
    }

    li span {
      font-family: 'Coventry Garden NF', sans-serif;
    }
                                                
  </style>
</head>
<body>
  <div class="hero container-fluid">
    <div class="row text-center mt-4 pt-5">
      <div class="col-md-6 offset-md-3">
        <img src="/images/Group.png" class="img-fluid" alt="logo" title="logo">
      </div>
    </div>
    <div class="row text-center mt-4 mb-4">
      <div class="col-md-3 offset-md-3">
        <a class="btn signup" href="https://register.seattle.willbe.blue/">SIGN UP</a>
      </div>
      <div class="col-md-3">
        <a class="btn store" href="https://ingres.blue/product-category/seattle-shared-memories/">GO TO STORE</a>
      </div>
    </div>
    <div class="countdown container text-center">
      <h1>the battle is almost here</h1>
    <ul>
      <li><span id="days"></span>days</li>
      <li><span id="hours"></span>Hours</li>
      <li><span id="minutes"></span>Minutes</li>
    </ul>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
